        <!-- Filter Button -->

            <svg class="filter-icon" width="19" height="11" viewBox="0 0 19 11" fill="none" xmlns="http://www.w3.org/2000/svg">

        <div class="filter-dropdown" id="filterDropdown">
            <div class="filter-sections-row">
                <div class="filter-section">
                    <label>Country:</label>
                    <div class="checkbox-list" id="countryFilter">
                        <!-- Checkboxes will be populated by JavaScript -->
                    </div>
                </div>
                <div class="filter-section">
                    <label>Visa Type:</label>
                    <div class="checkbox-list" id="visaTypeFilter">
                        <!-- Checkboxes will be populated by JavaScript -->
                    </div>
                </div>
                <div class="filter-section">
                    <label>Affected Groups:</label>
                    <div class="checkbox-list" id="affectedGroupsFilter">
                        <!-- Checkboxes will be populated by JavaScript -->
                    </div>
                </div>
                <div class="filter-section">
                    <label>Type of Change:</label>
                    <div class="checkbox-list" id="changeTypeFilter">
                        <!-- Checkboxes will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="filter-actions">
                <button class="apply-filters-btn" id="applyFiltersBtn">Apply Filters</button>
                <button class="clear-filters-btn" id="clearFiltersBtn">Clear All</button>

        <!-- Pages text (populated by JavaScript) -->
        <p class="pages-text" style="display: none;"></p>

            <span class="badge-text">Updates this week</span>
        </div>

        <div class="pagination-controls">

            <button class="page-arrow right-arrow">
                <span>&gt;</span>
            </button>

        <div class="column-titles">

            <div class="column-title visa-type-title">Visa Type</div>
            <div class="column-title change-type-title">Type of Change</div>
            <div class="column-title affected-groups-title">Affected Groups</div>
            <div class="column-title severity-title">Severity</div>
            <div class="column-title summary-title">Summary</div>
            <div class="column-title sources-title">Source</div>

                </svg>
